<img src="img/bg_register.jpg" style="width:100%;position:fixed;bottom:0;height:100%" />
<div class="container-fluid" style="padding:0">
    <div style="position:fixed;color:#fff;padding:0 10%;bottom:20%;width:100%" id="register" calss="center-block">
       <form class="form-horizontal">
          <div class="text-center color3" ng-if="error">
                           用户名或者密码错误
          </div>
          <div class="form-group">
            <label for="username" class="col-md-2 control-label">手机号</label>
            <div class="col-md-10">
              <input type="text" name="username" class="form-control" data-regular="/^1[3578]{1}[0-9]{1}[0-9]{8}$/" data-msg="手机格式不正确"  ng-model="user.user_name" placeholder="请输入用户名" ng-change="checkphone()"/>
             <span name="error" data-name="username" class="validate-error"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-2 control-label">密码</label>
            <div class="col-md-10">
              <input type="password" name="password"  data-regular="/^\w{6,16}$/" data-msg="密码6-16位"  class="form-control" ng-model="user.password" placeholder="密码6-16位"  />
              <span name="error" data-name="password" class="validate-error"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-2 control-label">重复密码</label>
            <div class="col-md-10">
              <input type="password" class="form-control" ng-model="user.passwordTo" placeholder="输入密码"  />
            </div>
          </div>
           <div class="form-group">
            <label for="password" class="col-md-2 control-label">验证码（8888）</label>
            <div class="col-md-10">
               <div class="row">
				  <div class="col-xs-6">
				    <input type="text" name="vcode"  data-regular="/^\d{4}$/" data-msg="4位数字验证码"   ng-model="user.vcode" class="form-control" placeholder="验证码">
				  	<span name="error" data-name="vcode" class="validate-error"></span>
				  </div>
				  <div class="col-xs-4">
				    <button class="btn btn-info" vcode="clock-vcode" ng-click="sendcode()"  >验证码</button>
				  </div>
				</div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button  class="btn btn-success btn-block" ng-click='register()'>进入商城</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6"><a href="#/auth/login">已有账号马上登录</a></div>
          </div>
        </form>
    </div>
</div>
