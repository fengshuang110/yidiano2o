<header class="text-center">
 <span onclick="window.location.href='#/user/address'" style="margin-top:3px;" class="glyphicon glyphicon-menu-left pull-left"></span>
 <span >新增收货地址</span>
 <span style="margin-top:3px;" ng-click="saveAddress()" class="glyphicon glyphicon glyphicon-ok pull-right"></span>
</header>
<div class="" style="">
<form>
  <div class="row item-div line-height28" style="padding-bottom:10px;margin-left: -15px; margin-right: 15px;">
    <div class="item-header text-center background-color1"><span>联系人</span></div>
    <div class="top15">
	   <div class="col-xs-3 text-right">姓名:</div>
	    <div class="col-xs-8">
	    	<input class="form-control input-sm" name="accept_name" required required-msg="姓名必填" ng-model="address.accept_name" placeholder="姓名"  type="text">
			<span name="error" data-name="accept_name" class="validate-error"></span>
	    </div>
    </div> 
    <div class="top15">
       <div class="col-xs-3 top15 text-right">手机号</div>
       <div class="col-xs-8 top15">
	       <input class="form-control input-sm" name="mobile"  data-regular="/^1[3578]{1}[0-9]{1}[0-9]{8}$/" data-msg="手机格式不正确" ng-model="address.mobile" placeholder="手机号"  type="text" >
	       <span name="error" data-name="mobile" class="validate-error"></span>
       </div>
    </div> 
  </div>
  
   <div class="row item-div line-height28" style="padding-bottom:10px;margin-left: -15px; margin-right: 15px;">
    <div class="item-header text-center background-color1"><span>收货地址</span></div>
    <div class="top15">
       <div class="col-xs-3 top15 text-right" >街道:</div>
        <div class="col-xs-8 top15">
        	<input name="region" required required-msg="定位失败" ng-model="address.region" class="form-control input-sm" placeholder="正在定位..." type="text">
        	  <span name="error" data-name="region" class="validate-error"></span>
        </div>
        <div style="margin-left: -25px;padding: 0px 20px;" class="col-xs-1 top15 " ng-click='currentLoaction()'><span  class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></div>
    </div> 
    <div class="top15">
       <div class="col-xs-3 top15 text-right">门牌号</div>
       <div class="col-xs-8 top15">
       	<input class="form-control input-sm" required required-msg="详细地址需要填写清楚"  name="address" ng-model="address.address" placeholder="具体位置" type="text">
       	<span name="error" data-name="address" class="validate-error"></span>
       </div>
    </div> 
  </div>
</form>
</div>
