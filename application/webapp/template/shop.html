<header class="text-center">
    <span>商城</span>
</header>
<div class=" search ">
    <div class="row" style="margin-right:5px;margin-left:5px;">
      <div class="col-xs-9">
        <input type="search" class="form-control" ng-model="keyword" placeholder="商品搜索">
      </div>
      <div class="col-xs-3">
        <span ng-click="search()" class="form-control glyphicon glyphicon-search" aria-hidden="true"></span>
      </div>
    </div>
  </div>
<div class="container-fluid goods-list" style="background:#eaeaea;">
  <div class="row" style="margin-left: -15px;
    margin-right: -14px;">
    <div class="col-xs-4 clear-left left-menu">
	    <ul class="list-group">
	      <li class="list-group-item selectactive">单车专区</li>
		  <li ng-repeat="item in categories"  ng-click="selectCate(item)" ng-class="{'bg-1':cate.id==item.id}" class="list-group-item ">{{item.name}}</li>
		</ul>
    </div>
    <div class="col-xs-8">
    <div class="pagenav">单车列表</div>
    <div class="right-main" >
     <div ng-repeat="item in goodses" class="item" >
	      <div class="col-xs-12" style="padding-right:0px;">
	       <a href="#/goods/detail/{{item.goods_id}}">
	        <img class="media-object " style="width:100%;height:140px;margin-left:-15px;" ng-src="{{item.img}}" alt="...">
	       </a>
	     </div>
	    <div class="col-xs-12" style="margin-top:15px;margin-bottom:10px;border-bottom:1px solid #78d373;">
           <p >
             <span class="goods-item-price">商城价:￥{{item.sell_price}}</span>
            <del class="pull-right">市场价￥{{item.market_price}}</del></p>
            <p class="goods-price" ng-repeat="spec in item.spec_array">
              <span class="label label-info"  style="margin:0px 3px;" ng-repeat="tag in spec.value">{{tag}}</span>
            </p>

         </div>
     </div>
     <div  class="text-center alert">加载更多</div>

    </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
     <div class="row menu">
                <div class="col-xs-3" onclick="window.location.href='#/home/index'">
                    <div ><img class="menu-icon" src="/img/index02.png" >首页</div>
                </div>
                <div class="col-xs-3" onclick="window.location.href='#/home/shop'">
                    <div ><img src="/img/index02.png" class="menu-icon">商城</div>
                </div>
                <div class="col-xs-3 " onclick="window.location.href='#/cart/list'">
                    <div ><img src="/img/order.png" class="menu-icon">购物车</div>
                </div>
                <div class="col-xs-3" onclick="window.location.href='#/me'">
                    <div ><img src="/img/login_username.png" class="menu-icon"><span>我的</span></div>
                </div>
            </div>
  </div>
</nav>
